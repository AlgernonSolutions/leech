              - 'swf:ContinueAsNewWorkflowExecution'
              - 'swf:RespondActivityTaskCompleted'
              - 'swf:TerminateWorkflowExecution'
              - 'swf:DescribeActivityType'
              - 'swf:PollForActivityTask'
              - 'swf:ListActivityTypes'
