version: 0.2

phases:
  build:
    commands:
      - cd ..
      - mkdir python
      - pip3 install --upgrade pip
      - pip3 install -r src/build/requirements.txt -t python
      - zip -r9 layer.zip python
      - aws cloudformation package --template src/build/template.yml --s3-bucket $S3_BUCKET --output-template src/template-export.yml

artifacts:
  type: zip
  files:
    - template-export.yml