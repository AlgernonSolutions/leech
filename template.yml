        - subnet-872a24cc
        - subnet-29497e4d
        - subnet-acef95f1
      Role: arn:aws:iam::803040539655:role/midnightRed-graphWorkerRole-1KSOKSCZ2OLZE
      Timeout: 300
      MemorySize: 448
      Events:
        loading:
          Type: SQS
